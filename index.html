<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Aslam Bhati">
  <meta name="keywords" content="Weather Forecast Application">
  <meta name="description" content="Check Weather" >
  <link rel="stylesheet" href="./src/output.css" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css"/>
  <title>Weather Forecast App</title>
</head>
<body class="bg-background grid grid-cols-5 grid-rows-6 gap-4 min-h-screen text-white sm:flex sm:flex-col md:flex md:flex-col">

  <!-- Header Section -->
  <header class="col-span-5 grid-rows-1 bg-header h-4/5">
    <nav class="flex justify-between p-4 sm:flex-col sm:items-center sm:gap-3 md:justify-start md:gap-10">
      <h1 class="text-2xl font-bold text-white sm:hidden md:hidden">Weather Dashboard</h1>
      <!-- Search Bar -->
      <div class="flex flex-col flex-wrap gap-1" id="search-container">
        <input type="text" id="searchCity" placeholder="Search City or Postcode       ðŸ”ï¸Ž" 
        class="p-2 border rounded-lg focus:outline-none focus:ring focus:border-boxbg bg-search w-60 h-10 sm:order-2" autocomplete="off">
        <!-- <ul class="recent-cities">
          <li class="p-3 hover:bg-header cursor-pointer">Jodhpur</li>
          <li class="p-3 hover:bg-header cursor-pointer text-sm">Clear All</li>
        </ul> -->
      </div>  
      <!-- Current Location Button -->
      <button type="submit" id="location-btn" 
      class=" px-4 py-2 bg-search text-white hover:bg-boxbg rounded-lg w-60 h-10 sm:order-1">Use Current Location</button>
    </nav>
  </header>
  
  <!-- Main Weather Display -->
  <section class="col-span-3 col-start-2 row-span-2 p-5 bg-boxbg rounded-lg flex justify-between md:justify-start">
    <div class="font-medium">
        <h1 id="locationName" class="text-2xl font-bold sm:text-xl">Search City..</h1>
        <p class="mt-5">Temperature : <span id="temperatureValue"></span></p>
        <p class="mt-2">Wind Speed: <span id="windSpeed"></span></p>
        <p class="mt-2">Humidity : <span id="humidity"></span></p>
    </div>
    <!-- Weather Icon and Type -->
    <div class="flex flex-col align-middle justify-center box-content p-8 md:ml-52">
        <img src="./img/sunny.png" class="w-16 h-16" id="icon">
        <p id="weatherType" class="text-lg font-semibold"></p>
    </div>
  </section>

  <!-- 5 Day Forecast -->
  <section class="col-span-5 row-span-3 flex flex-col justify-center items-center">
    <h2 class="text-xl font-semibold text-search hidden" id="forecast-head">5-Day Forecast</h2>
    <div id="forecastContainer" class="flex gap-5 mt-5 md:text-sm sm:flex-wrap sm:p-4 md:flex-wrap md:p-4">
        <!-- <div class="box-card">
            <h3 class="text-lg font-semibold">10-01-2028</h3>
            <img src="./img/sunny.png" class="w-16 h-16 mt-2">
            <p class="mt-2">Temp: 5.67C</p>
            <p class="mt-2">Wind: 277 M/S</p>
            <p class="mt-2">Humidity: 76%</p>
        </div> -->
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
